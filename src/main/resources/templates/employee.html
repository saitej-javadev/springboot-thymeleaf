<!DOCTYPE html>
<html  xmlns:th="https://thymeleaf.org">
<head>
<title>Employee Details</title>
</head>
<body>

<h1>Employee Info</h1>
  <table border="1">
   <thead>
    <tr>
     <th>Id</th>
     <th>Name</th>
     <th>Dept</th>
    </tr>
   </thead>  
   <tbody>
    <tr th:each="employee: ${employees}">
    <td th:text="${employee.id}"></td>
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.dept}"></td>
    </tr>
   </tbody>
  
  </table>


</body>
</html>
